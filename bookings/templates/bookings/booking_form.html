<!-- Create Booking Form Template-->
{% load crispy_forms_tags %}
{% extends "base.html" %}

{% block content %}
<h2>Create a Booking</h2>
<form method="post">
    {% csrf_token %} <!-- This token protects app from Cross-Site Request Forgery (CSRF) attacks, ensures submission comes from authenticated user -->
    {{ form|crispy }}  <!-- Make form using Crispy Forms -->
    <button type="submit">Create Booking</button>
</form>
{% endblock %}
