{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Latte Night Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light dark-bg">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'home' %}"> <!-- Icons included in the home link for a better user experience -->

                <!-- Insert Font Awesome moon icon -->
                <i class="fas fa-moon" style="color: #F6C02C; font-size: 1.5rem; margin: 10px;"></i>

                <!-- Stylised text of the name of the cafe -->
                <span class="brand">Latte Night Cafe</span>

                <!-- Insert Font Awesome coffee icon -->
                <i class="fas fa-mug-hot" style="color: #F6C02C; font-size: 1.5rem; margin: 10px;"></i>

            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto text-end mb-2 mb-lg-0">
                    <!-- Right-aligns navbar text. -->

                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == home_url %}active{% endif %}"
                            aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == '/sign_up/' %}active{% endif %}"
                            href="{% url 'sign_up' %}">Sign Up</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == '/login/' %}active{% endif %}"
                            href="{% url 'login' %}">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == '/admin/bookings/' %}active{% endif %}"
                            href="{% url 'admin_bookings' %}">Admin Bookings</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == '/user/bookings/' %}active{% endif %}"
                            href="{% url 'user_bookings' %}">Your Bookings</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white {% if request.path == '/make_a_booking/' %}active{% endif %}"
                            href="{% url 'make_a_booking' %}">Make a Booking</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->

        <h1>This is h1</h1>
        <h2>This is h2</h2>
        <p>This is a paragraph</p>

        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">&copy; 2024 Christina Hughes</p>
        <p class="m-0 text-center text-white" style="font-size: 1.5rem; margin: 10px;">Contact us:

            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook ms-3"></i></a>

            <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter ms-3"></i></a>

            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram ms-3"></i></a>

            <a href="mailto:hello@lattenightcafe.com" target="_blank" rel="noopener" aria-label="Send us an email (opens in a new tab)"><i class="fas fa-at ms-3"></i></a>

        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- JavaScript source-->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
